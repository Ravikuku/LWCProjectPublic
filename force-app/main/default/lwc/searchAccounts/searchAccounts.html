<template >
    <template if:true={openComponent}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="action:close" size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        
    <lightning-card>  
        <div class = "slds-m-around_medium">  
            <lightning-layout>
                <lightning-layout-item>
            <lightning-input data-id= "accountName" type = "search" onchange = {handleAccountKeyChange} class = "slds-m-bottom_small" label = "Account Name" >  </lightning-input>  
        </lightning-layout-item>
        <lightning-layout-item>
        <lightning-input data-id = "industry" type = "search" onchange = {handleIndustryKeyChange} class = "slds-m-bottom_small" label = "Industry" >  </lightning-input>  
    </lightning-layout-item>    
    </lightning-layout>
            <template if:true = {accounts}>   
                <div style="height: 300px;">  
                    <lightning-datatable key-field="id"  
                                         data={accounts}  
                                         columns={columns}  
                                         hide-checkbox-column="true"  
                                         show-row-number-column="true"  
                                         onrowaction={callRowAction}>  
                    </lightning-datatable>  
                </div>                   
            </template>  
            <template if:true = {error}>  
                {error}>       
            </template>  
        </div>  
    </lightning-card>
</header>
<footer class="slds-modal__footer">
    <lightning-button label="Cancel" variant="destructive" onclick={closeModal}></lightning-button>
    <div class = "slds-m-around_medium">
    <lightning-button label="Reset" variant="destructive" onclick={resetSearch}></lightning-button>
</div>
<div class = "slds-m-around_medium">
    <lightning-button label="DownlaodAsCSV" variant="destructive" onclick={downloadCsv}></lightning-button>
</div>
</footer>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</div>  
    </template>
</template>
