<template>
    <lightning-card title="SIMPLE CALCULATOR" icon-name="standard:formula">
        <lightning-layout multiple-rows=true>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input label = "First Number" value={firstNumber} onchange={numberChangeHandler} type="number" name="firstNumber"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input label = "Second Number" value={secondNumber} onchange={numberChangeHandler} type="number" name="secondNumber"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                    <lightning-button-group>
                        <lightning-button label="ADD" onclick={addmethod} icon-name="utility:add" icon-position="right"> </lightning-button>
                        <lightning-button label="SUBSTRACT" onclick={submethod} icon-name="utility:ban" icon-position="right"> </lightning-button>
                        <lightning-button label="MULTIPLY"  onclick={mulmethod} icon-name="utility:clear" icon-position="right"> </lightning-button>
                        <lightning-button label="DIVIDE" onclick={divmethod} icon-name="utility:magicwand" icon-position="right"> </lightning-button>  
                    </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-formatted-text value={result}></lightning-formatted-text> 
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input type="checkbox" label="SHOW PREVIOUS RESULTS" onchange={showPreviousResult}></lightning-input> 
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <template if:true={showPreviousResults}>
                <ul>
                    <template iterator:result={previousResults}>
                        <li key={result.value}>
                            <div if:true={result.first} class="slds-border_top"></div>
                            <lightning-formatted-text value={result.value}></lightning-formatted-text> 
                            <div if:true={result.last} class="slds-border_top"></div>
                        </li>

                    </template>
                </ul>
            </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
