<template>
 <lightning-card title="ALL ACCOUNTS">
     <ul>
         <template if:true={responseReceived}>
         <template for:each={accounts.data} for:item="account">
             <li key={account.id}>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-tile label={account.Name} type="media">
                        <lightning-icon slot="media" icon-name="standard:account">
                        </lightning-icon>
                    </lightning-tile>
                </div>
             </li>
         </template>
        </template>
     </ul>
 </lightning-card>   
</template>
